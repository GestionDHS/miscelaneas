    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-height: fit-content;
        }

        .options{
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 200px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            flex-direction: row;
        }

        .left,
        .right {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 60px;
        }

        .left img,
        .right img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            object-position: center;
            border-radius: 8px;
            cursor: pointer;
            user-drag: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .left .text,
        .right .text {
            font-size: 18px;
            font-weight: bold;
        }

        .right {
            align-items: center;
        }

        .circle {
            margin-left: 10px;
        }

        .circle+.circle {
            margin-left: 20px;
        }

        .buttons{
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }

        .validate-button, .reset-button {
            display: block;
            margin: 20px auto 0;
            background-color: #FFA500;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
            padding: 10px;
        }


        .title h2 {
            font-weight: normal;
        }

        .left,
        .right,
        .left img,
        .right img {
        touch-action: none;
        user-select: none;
        cursor: grab;
        }

    </style>
