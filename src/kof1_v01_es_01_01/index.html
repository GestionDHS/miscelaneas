<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos Tecnológicos</title>

    <!-- 
      =========================================================
      1️⃣  ESTILOS
      =========================================================
      • 100 % responsive con CSS Grid & Flexbox.
      • Preparado para pantallas táctiles (Pointer Events + fallback por toques).
    -->
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #222;
        }

        /* ——— CONTENEDOR PRINCIPAL ——— */
        .game-container {
            min-height: 100svh; /* viewport adaptable a dispositivos móviles */
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            padding: clamp(0.5rem, 4vw, 2rem);
            background: linear-gradient(135deg, #e6e6fa 0%, #b19cd9 100%);
        }

        /* ——— CABECERA ——— */
        .header {
            text-align: center;
        }

        .title {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            color: #4a4a8a;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: clamp(0.875rem, 4vw, 1rem);
            color: #666;
        }

        /* ——— ZONAS DE SOLTAR ——— */
        .drop-zones {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(min(22rem, 100%), 1fr));
        }

        .drop-zone {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
            min-height: 9rem;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 0.75rem;
            touch-action: none; /* necesario para Pointer Events en iOS */
        }

        .drop-zone-title {
            width: 100%;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* ——— OBJETOS ARRASTRABLES ——— */
        .objects-container {
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(auto-fit, minmax(4.5rem, 1fr));
            justify-items: center;
            width: 100%;
        }

        .object {
            width: 4.5rem;
            height: 4.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #fff;
            user-select: none;
            cursor: grab;
            touch-action: none; /* evita scrolling durante el drag */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s;
        }

        .object:active {
            cursor: grabbing;
            transform: scale(0.9);
        }

        .object img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ——— BOTONES ——— */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .btn {
            font-size: 1.125rem;
            font-weight: bold;
            border: none;
            border-radius: 0.625rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            background-color: #f1ebb3;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #e9e28c;
        }

        /* ——— MEDIA QUERIES PARA PANTALLAS GRANDES ——— */
        @media (min-width: 48rem) {
            .objects-container {
                grid-template-columns: repeat(auto-fit, minmax(5.5rem, 1fr));
            }

            .object {
                width: 5.5rem;
                height: 5.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <header class="header">
            <h1 class="title">Objetos Tecnológicos</h1>
            <p class="subtitle">Arrastra cada objeto a la categoría correcta o tócala para seleccionar y soltar.</p>
        </header>

        <section class="drop-zones">
            <div class="drop-zone" id="tecnologico">
                <h2 class="drop-zone-title">Objetos tecnológicos</h2>
            </div>
            <div class="drop-zone" id="no-tecnologico">
                <h2 class="drop-zone-title">Objetos NO tecnológicos</h2>
            </div>
        </section>

        <section class="objects-container">
            <div class="object" id="object-1"><img src="images/patata.png" alt="Patata" title="Patata" /></div>
            <div class="object" id="object-2"><img src="images/calculadora.png" alt="Calculadora" title="Calculadora" /></div>
            <div class="object" id="object-3"><img src="images/camara.png" alt="Cámara" title="Cámara" /></div>
            <div class="object" id="object-4"><img src="images/reloj_inteligente.png" alt="Reloj inteligente" title="Reloj inteligente" /></div>
            <div class="object" id="object-5"><img src="images/tomates.png" alt="Tomates" title="Tomates" /></div>
            <div class="object" id="object-6"><img src="images/auriculares.png" alt="Auriculares" title="Auriculares" /></div>
            <div class="object" id="object-7"><img src="images/portatil.png" alt="Portátil" title="Portátil" /></div>
            <div class="object" id="object-8"><img src="images/vaca.png" alt="Vaca" title="Vaca" /></div>
        </section>

        <div class="buttons">
            <button class="btn validate-button">Guardar y comprobar</button>
            <button class="btn reset-button">Resetear</button>
        </div>
    </div>

    <!--
      =========================================================
      2️⃣  LÓGICA (ES6 módulo)
      =========================================================
      Compatible con Pointer Events + fallback por toques.
    -->
    <script type="module">
        import { DragDivider } from "../shared/drag.js";
        import { PGEvent } from "../shared/pg-event.js";

        const pgEvent = new PGEvent();
        window.onload = () => {
            pgEvent.getValues();

            /* ——— IMPLEMENTACIÓN PRINCIPAL ——— */
            const dragDivider = new DragDivider({
                base: {
                    element: document.querySelector(".objects-container"),
                    items: [
                        { element: object(1), expectedCategory: "no-tecnologico" },
                        { element: object(2), expectedCategory: "tecnologico" },
                        { element: object(3), expectedCategory: "tecnologico" },
                        { element: object(4), expectedCategory: "tecnologico" },
                        { element: object(5), expectedCategory: "no-tecnologico" },
                        { element: object(6), expectedCategory: "tecnologico" },
                        { element: object(7), expectedCategory: "tecnologico" },
                        { element: object(8), expectedCategory: "no-tecnologico" }
                    ]
                },
                categories: [
                    { name: "tecnologico", element: zone("tecnologico") },
                    { name: "no-tecnologico", element: zone("no-tecnologico") }
                ],
                verifyButton: document.querySelector(".validate-button"),
                messages: {
                    onSuccess: "¡Todas las respuestas son correctas!",
                    onFail: "Hay objetos sin colocar o mal ubicados.",
                    onReset: "La actividad se reinició correctamente."
                }
            });

            /* ——— Fallback TAP‑to‑MOVE (útil en dispositivos sin drag nativo) ——— */
            addTapFallback();

            /* ——— Restaurar estado si existe ——— */
            window.addEventListener("message", (ev) => {
                const savedState = JSON.parse(ev.data?.data || null);
                if (savedState?.base) dragDivider.loadState(savedState);
            });
        };

        /* 🔧 Utilidades para evitar repetir document.getElementById */
        const object = (n) => document.getElementById(`object-${n}`);
        const zone = (id) => document.getElementById(id);

        /*
          =========================================================
          Fallback por toques (tap‑to‑move):
          =========================================================
          • Si un dispositivo no soporta arrastrar, el alumno toca un objeto y se resalta.
          • Luego toca una zona y el objeto se mueve allí.
        */
        function addTapFallback() {
            let selected = null;
            const objects = document.querySelectorAll(".object");
            const zones = document.querySelectorAll(".drop-zone, .objects-container");

            objects.forEach((el) => {
                el.addEventListener("click", () => {
                    if (selected) selected.classList.remove("selected");
                    selected = el;
                    el.classList.add("selected");
                });
            });

            zones.forEach((zone) => {
                zone.addEventListener("click", () => {
                    if (selected && zone !== selected.parentElement) {
                        zone.appendChild(selected);
                        selected.classList.remove("selected");
                        selected = null;
                    }
                });
            });
        }
    </script>

    <style>
        /* Destacado visual para el modo selección/tap */
        .object.selected {
            outline: 3px solid #4a4a8a;
            outline-offset: 2px;
        }
    </style>
</body>
