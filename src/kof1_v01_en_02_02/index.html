<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kof1_v01_es_02_02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .container div {
            flex: 1 1 30%;
            padding: 10px;
            text-align: center;
        }

        .container img {
            width: 80%;
            margin-top: 20px;
        }

        .text-box {
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            font-size: 2em;
            width: 28%;
            top: 50px;
            position: absolute;
            margin-left: 16px;
        }

        .text-box.pink {
            background-color: #d147a3;
            color: white;
        }

        .text-box.yellow {
            background-color: #f5e041;
        }

        .text-box.green {
            background-color: #47d16b;
            color: white;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            background-color: #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 300px;
        }


        .validate-button {
            display: block;
            margin: 20px auto 0;
            background-color: #9850c0;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container div {
                flex: 1 1 100%;
            }

            .text-box {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="text-box pink">Input</div>
            <!-- <img src="images/pc.png" alt="PC Image 1" id="c1"> -->
            <div class="drop-box" id="drop-box-1"></div>
        </div>
        <div>
            <div class="text-box yellow">Processing</div>
            <!-- <img src="images/pc.png" alt="PC Image 2" id="c2"> -->
            <div class="drop-box" id="drop-box-2"></div>
        </div>
        <div>
            <div class="text-box green">Output</div>
            <!-- <img src="images/pc.png" alt="PC Image 3" id="c3"> -->
            <div class="drop-box" id="drop-box-3"></div>
        </div>
    </div>

    <div class="options">
        <div class="item" id="item-1">2</div>
        <div class="item" id="item-2">462315</div>
        <div class="item" id="item-3">Sort in ascending order</div>
        <div class="item" id="item-4">1+1</div>
        <div class="item" id="item-5">123456</div>
        <div class="item" id="item-6">Sum two numbers</div>
    </div>

    <button class="validate-button" id="executeButton">Guardar y comprobar</button>
</body>

<script src="../shared/drag.js"></script>
<script>
    new DragDivider({
        base: {
            element: document.querySelector(".options"),
            items: [
                {
                    element: document.getElementById("item-1"),
                    expectedCategory: "Output",
                },
                {
                    element: document.getElementById("item-2"),
                    expectedCategory: "Input",
                },
                {
                    element: document.getElementById("item-3"),
                    expectedCategory: "Processing",
                },
                {
                    element: document.getElementById("item-4"),
                    expectedCategory: "Input",
                },
                {
                    element: document.getElementById("item-5"),
                    expectedCategory: "Output",
                },
                {
                    element: document.getElementById("item-6"),
                    expectedCategory: "Processing",
                }
            ],
        },
        categories: [
            {
                name: "Input",
                element: document.getElementById("drop-box-1"),
            },
            {
                name: "Processing",
                element: document.getElementById("drop-box-2"),
            },
            {
                name: "Output",
                element: document.getElementById("drop-box-3"),
            }
        ],
        verifyButton: document.getElementById("executeButton"),
        messages: {
            onSuccess: "All items are correctly placed.",
            onFail: "Some items are incorrectly placed."
        }
    });
</script>

</html>
